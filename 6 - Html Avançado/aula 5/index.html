<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediário</title>
</head>
<body>
    
    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="digite o seu nome">

            <br><br>

            <label>E-mail:</label>
            <input  name="email" type="email" placeholder="digite o seu e-mail">

            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="digite uma senha">

            <br><br>

            <label>Selecione a cor do seu nome:</label>
            <input type="color" name="cor">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino </label>
            <br>
            <input name="sexo" type="radio" value="nao definido" id="seminformar"> <label for="seminformar">Prefiro não informar</label>

            <br><br>

            <label>Habilidades</label>
            <br>
            <input type="checkbox" name="hanilidades" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="hanilidades" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="hanilidades" value="javascript" id="javascript"> <label for="javascript">JAVASCRIPT</label>

            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="">--Selecione--</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Utinga">Utinga</option>
            </select>

            <br><br>

            <label>Selecione o seu carro:</label>
            <br>
            <select name="carro">
                <optgroup label="Honda">
                    <option value="civic"> Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="celta"> Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="uno"> Uno</option>
                </optgroup>  
            </select>

            <br><br>

            <label>Digite sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="fruta" placeholder="Digite a Fruta">

            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label>Digite uma mensagem</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
