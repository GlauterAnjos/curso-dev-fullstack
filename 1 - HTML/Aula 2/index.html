<!-- Essa tag doctype é responsavel por definir a versão do html-->
<!DOCTYPE html>

<html>
    <head>
        <!-- A tag head serve para as configurações do meu documento html -->
        <title> FROQUINHOS </title> <!-- É a área visível, é a área onde o usuário ver o site-->
    </head>
    <body>
        <!-- A tag body é responsavel pela área visivel do meu site -->
        <h1> meu amor</h1>
    </body>
</html>
